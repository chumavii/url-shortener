name: CI Pipeline
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      ASPNETCORE_ENVIRONMENT: Test
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Build base images (optional but faster if cached)
      - name: Build Docker images
        run: docker compose -f docker-compose.test.yml build
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

      # Run tests in Docker (api, postgres, redis, tests)
      - name: Run Integration Tests inside Docker
        run: docker compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from tests
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

      # Always tear down containers
      - name: Cleanup containers
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
